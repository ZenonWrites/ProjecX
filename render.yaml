services:
  - type: web
    name: django-backend
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: SECRET_KEY
        sync: false   # set in Render dashboard
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "django-backend.onrender.com"
      # DATABASE_URL will be auto-added when you link your Postgres DB in Render
